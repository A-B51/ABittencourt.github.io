        <p id="w-node-5969dc034b14-60e6aca3" class="paragraph-light">Bienvenue en paradis! Nachdem Zentralfest 2012 in Brig und exakt zehn Jahre nach dem letzten Zentralfest in St. Maurice freut sich das Wallis wieder zahlreiche Couleurstudenten zu begrüssen. Das Städtlein St. Maurice gibt sich die Ehre und lädt aufs allerherzlichste ein zum Zentralfest 2019! St. Maurice ist malerisch an einer der engsten Stellen des Rhonetals gelegen und lädt dazu ein seinen Blick auf das umliegende Bergpanorama schweifen zu lassen. Mit dem Kloster und dem Kollegium «Lycée-collège de l’Abbaye de Saint-Maurice» und der dort ansässigen AG Augunia sind die Voraussetzungne ideal als Gastgeber des Zentralfests aufzutreten. Die Walliser Festfreude ist schweizweit bekannt und gilt als äusserst ansteckend. Die malerischen Gässlein sowie der «Jardin valaisan» laden dazu ein, diese Festfreude voll und ganz auszukosten. Wir freuen uns jetzt schon darauf mit einem Gläschen Fendant und Euch auf ein wunderbares Zentralfest 2019 in St. Maurice anzustossen! <br>‍<br> St. Maurice ist mit der Bahn von Zürich in etwas mehr als drei und von Bern in etwas mehr als zwei Stunde erreichbar, von St. Gallen dauert die Anreise etwas mehr als vier Stunden. Wie immer ist die Anreise per Bahn zu empfehlen. Fahrplanauskünfte unter https://sbb.ch <br>‍<br> Wir Steinacher werden dieses Jahr unseren Stamm im Restaurant le Manoir an der Grand-Rue 84, 1890 St. Maurice beziehen. Unser rustikales Stammlokal liegt zentral und ist zu Fuss in wenigen Augenblicken vom Bahnhof erreichbar. <br>‍<br> Alle weiteren Informationen findest Du unter http://stmaurice2019.ch/ <br>‍<br> Der Hohe AHP Kirchhofer v/o Erpel und das lokale Steinacher-OK Schwander v/o Gmüät freuen sich auf dein Kommen und auf ein unvergessliches Fest! Auf nach St. Maurice! <br>‍<br> Mit rosa-weiss-grünem Farbengruss <br>‍<br> OMNIA PRO VERITATE! </p>
